ddns-update-style interim;
ignore client-updates;

option SIP code 120 = string;
option domain-name-servers 8.8.8.8,8.8.4.4;

# ETH0 Ethernet
subnet 192.168.35.0  netmask 255.255.255.0 {
	range dynamic-bootp 192.168.35.20 192.168.35.254;
	default-lease-time 2592000;
	max-lease-time 2592000;
	option routers 192.168.35.1;
}

# WLAN0 DHCP
subnet 192.168.36.0  netmask 255.255.255.0 {
	range dynamic-bootp 192.168.36.20 192.168.36.254;
	default-lease-time 2592000;
	max-lease-time 2592000;
	option routers 192.168.36.1;
}
